---
layout: base
---
<div id="header">
 <div class="container">
  <h1><a href="/">Open Notify</a></h1>
   <ul id="navigation" class="nav nav-tabs">
    {% for link in site.navigation %}
      <li {% if link.name == 'apidoc' %}class="active"{% endif %}>
        <a href="{{ link.url }}">{{ link.text }}</a>
      </li>
    {% endfor %} 
  </ul>
 </div>
</div>
<div id="content">
 <div class="container">
  <div class="row">
   <div class="span4">
    <div class="well navwell">
      <ul class="nav nav-list">
      <li class="nav-header">API Docs</li>
      {% for link in site.apis %}
        <li {% if page.name == link.name %}class="active"{% endif %}>
          <a href="{{ link.url }}">{{ link.text }}</a>
        </li>
      {% endfor %}
    </ul>

    </div>
   </div>
   <div class="span8">
    {{ content }}
   </div>
  </div>
 </div>
</div>
