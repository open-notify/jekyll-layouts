<!doctype html>
<html lang="en-us">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
  <link href="/css/style.css" rel="stylesheet">
  <title>{{ page.title }}</title>
 </head>
<body>
<div class="wrapper">
 <div id="header">
  <div class="container">
   <h1><a href="/">Open Notify</a></h1>
   <ul id="navigation" class="nav nav-tabs">
    {% for link in site.navigation %}
      <li {% if page.url == link.url or page.layout == link.layout %}class="active"{% endif %}>
        <a href="{{ link.url }}">{{ link.text }}</a>
      </li>
    {% endfor %} 
   </ul>
  </div>
 </div>
 <div id="content">
  <div class="container"><div class="row"><div class="span8">
   {{ content }}
  </div></div></div>
 </div>
</div>
 <div id="footer">
  <div class="container">
    <p class="pull-right"><a href="#">Back to top</a></p>
    <p>Like what I'm doing? Consiter donating with <iframe style="border: 0; margin-bottom: -7px; padding: 0;"
        src="https://www.gittip.com/natronics/widget.html"
        width="48pt" height="22pt"></iframe>
    </p>
    <p>
     &nbsp;
    </p>
    <p class="license">
    This site is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US">
     Creative Commons Attribution 3.0 Unported License.
     <img alt="Creative Commons License" src="http://i.creativecommons.org/l/by/3.0/80x15.png">
    </a>
   </p>
  </div>
 </div>
</body>
</html>
