---
layout: base
---
<div id="header">
 <div class="container">
  <h1><a href="/">Open Notify</a></h1>
  <ul id="navigation" class="nav nav-tabs">
    {% for link in site.navigation %}
      <li {% if page.url == link.url or page.layout == link.layout %}class="active"{% endif %}>
        <a href="{{ link.url }}">{{ link.text }}</a>
      </li>
    {% endfor %} 
  </ul>
 </div>
</div>
<div id="content">
 <div class="container">
  <div class="row">
   <div class="span8">
    {{ content }}
    {{ page.url }}
    <br>
    {{ page.layout }}
   </div>
  </div>
 </div>
</div>
